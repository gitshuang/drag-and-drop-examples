<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse style</title>
    <style>
        div {
            margin: 0em;
            padding: 2em;
        }

        #source {
            color: blue;
            border: 1px solid black;
        }

        #target {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div>
        <p id="source" ondragstart="dragstart_handler(event);" draggable="true">
            Select this element, drag it to the Drop Zone and then release the selection to copy the element.
        </p>
    </div>
    <div id="target" ondrop="drop_handler(event);" ondragover="dragover_handler_move(event);">Drop Zone, move drag source</div>
    <div id="target" ondrop="drop_handler(event);" ondragover="dragover_handler_copy(event);">Drop Zone, copy drag source</div>
    <div id="target" ondrop="drop_handler(event);" ondragover="dragover_handler_link(event);">Drop Zone, link drag source</div>

    <script>
        function dragstart_handler(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
            ev.dataTransfer.effectAllowed = "link,move,copy";
        }

        function drop_handler(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }

        function dragover_handler_move(ev) {
            ev.preventDefault();
            ev.dataTransfer.dropEffect = "move"
        }

        function dragover_handler_copy(ev) {
            ev.preventDefault();
            ev.dataTransfer.dropEffect = "copy"
        }
        function dragover_handler_link(ev) {
            ev.preventDefault();
            ev.dataTransfer.dropEffect = "link"
        }

    </script>

</body>

</html>
